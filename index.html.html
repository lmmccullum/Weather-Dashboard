<!DOCTYPE html>,
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css"
        integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO" crossorigin="anonymous">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <h1 class="text-center">Weather Dashboard</h1>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="data-entry-group">
                    <label for="citySearchField">Search For A City</label>
                    <input id='citysearch-input' class="data-entry-control" placeholder="Chicago, IL">
                    <input id="citysearch-submit-button" type="submit" class="btn btn-info mt-2"></input>
                </div>
                <div id="citysearch-buttons" class="list-group">
                </div>
            </div>
            <div class="col-md-9">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-4">
                                    <h3 id="citysearch-title"></h3>
                                </div>
                                <div class="col-md-4">
                                    <h3 id="thedate"></h3>
                                </div>
                                <div class="col-md-4"><img id="weather-icon"></div>
                            </div>
                            <p id='temperature'></p>
                            <p id='wind-speed'></p>
                            <p id='humidity'></p>
                            <div id='uv-index'></div>
                        </div>
                        <div class="col-md-6">
                            <iframe id="weather-giphy" style="border:none"></iframe>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-left">
                        <h2>5-Day Forecast:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="card border-info mb-3" style="max-width: 30rem;">
                            <div id='date3' class="card-header">Header</div>
                            <div class="card-body">
                                <img id="img11" <p id='temp3' class="card-text"></p>
                                <p id='hum3' class="card-text"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card border-info mb-3" style="max-width: 30rem;">
                            <div id='date11' class="card-header">Header</div>
                            <div class="card-body">
                                <img id="img11" <p id='temp11' class="card-text"></p>
                                <p id='hum11' class="card-text"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card border-info mb-3" style="max-width: 30rem;">
                            <div id='date19' class="card-header">Header</div>
                            <div class="card-body">
                                <img id="img19" <p id='temp19' class="card-text"></p>
                                <p id='hum19' class="card-text"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card border-info mb-3" style="max-width: 30rem;">
                            <div id='date27' class="card-header">Header</div>
                            <div class="card-body">
                                <img id="img27" <p id='temp27' class="card-text"></p>
                                <p id='hum27' class="card-text"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card border-info mb-3" style="max-width: 30rem;">
                            <div id='date35' class="card-header">Header</div>
                            <div class="card-body">
                                <img id="img35" <p id='temp35' class="card-text"></p>
                                <p id='hum35' class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="../javascript/index.js"></script>
</body>

</html>
